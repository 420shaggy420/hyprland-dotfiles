#############################
# Monitor Settings
#############################
monitor=,preferred,auto,auto


#############################
# Keybinds
#############################

# System / WM
bind = SUPER, R, exec, hyprctl reload
bind = SUPER, RETURN, exec, kitty
bind = SUPER, Q, killactive

# Apps
bind = SUPER, B, exec, chromium
bind = SUPER, F, exec, wofi --show drun
bind = SUPER, E, exec, pcmanfm
bind = SUPER, D, exec, discord

# Scratchpad workspace
bind = SUPER, S, togglespecialworkspace, scratchpad
bind = SUPER, A, movetoworkspacesilent, special:scratchpad

# Mouse bindings
bindm = SUPER, mouse:272, movewindow        # LMB drag = move
bindm = SUPER, mouse:273, resizewindow      # RMB drag = resize

# Screenshots (clipboard)
bind = SUPER_SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Lock Screen
bind = SUPER_SHIFT, L, exec, ~/.local/bin/lock-bleach

# Volume control (output)
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mic mute (NEW – no onboard key, so use keyboard)
bind = SUPER, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle


#############################
# Workspaces (switch + move)
#############################
# Switch
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
# Move focused window
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9

# Extra screenshot: save to file (NEW)
bind = SUPER_CTRL, S, exec, bash -lc 'mkdir -p ~/Pictures/Screenshots; grim -g "$(slurp)" "$HOME/Pictures/Screenshots/shot-$(date +%F_%H-%M-%S).png"'


#############################
# Autostart Applications
#############################
exec-once = swaybg -i /home/Cloud9/Downloads/bleach_WP1.png -m fill
exec-once = waybar
exec-once = dunst -config ~/.config/dunst/dunstrc

# Lockscreen – you want instant lock on login (kept)
exec-once = ~/.local/bin/lock-bleach
# Idle handling
exec-once = swayidle -w timeout 300 '~/.local/bin/lock-bleach' timeout 600 'systemctl suspend' resume '~/.local/bin/lock-bleach'


#############################
# Aesthetics – Bleach Theme
# Black / Crimson / Beige
#############################
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 3

    col.active_border = rgba(a83232ee) rgba(b22222ee) 90deg   # crimson gradient
    col.inactive_border = rgba(1a1a1aff)                      # deep gray
}

decoration {
    rounding = 10

    blur {
        enabled = yes
        size = 6
        passes = 2
        brightness = 1.0
        contrast = 1.0
    }

    shadow {
        enabled = yes
        range = 20
        render_power = 3
        color = rgba(00000099)
    }
}

# Animations (NEW – subtle + fast)
animations {
    enabled = yes
    bezier = ease, 0.25, 0.1, 0.25, 1.0
#    animation = windows, 1, 4, ease
#    animation = borders, 1, 5, ease
#    animation = fade,    1, 5, ease
#    animation = workspaces, 1, 6, ease
}


#############################
# Input (feel + speed) – NEW
#############################
input {
    kb_layout = us
    repeat_rate = 50          # keys/sec
    repeat_delay = 250        # ms
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
}


#############################
# Window Rules
#############################
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$


#############################
# Environment
#############################
env = XCURSOR_SIZE,24

# NVIDIA env (NEW – 3090/Wayland good path)
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GL_SYNC_TO_VBLANK,1
# If cursor glitches, you can try:
# env = WLR_NO_HARDWARE_CURSORS,1


#############################
# Misc
#############################
misc {
    focus_on_activate = true
    disable_splash_rendering = true
    animate_manual_resizes = true   # NEW
    enable_swallow = true           # NEW
    swallow_regex = ^(kitty)$       # NEW
}
